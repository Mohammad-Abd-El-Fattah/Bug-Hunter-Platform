<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bug Hunter Enhanced Dashboard{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components.css') }}" rel="stylesheet">
    
</head>
<body data-color-scheme="dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column h-100">
                    <div>
                        <div class="text-center py-3">
                            <h5 class="text-white fw-bold">
                                <i class="bi bi-shield-check"></i> Bug Hunter
                            </h5>
                            <small class="text-white-50">Enhanced Dashboard</small>
                        </div>
                        
                        <nav class="nav flex-column">
                            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" 
                               href="{{ url_for('dashboard') }}">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                            
                            <div class="nav-item">
                                <small class="text-white-50 px-3 py-2 d-block text-uppercase fw-bold" style="font-size: 0.7rem;">
                                    Bug Bounty
                                </small>
                            </div>
                            
                            <a class="nav-link {% if request.endpoint == 'platforms' %}active{% endif %}" 
                               href="{{ url_for('platforms') }}">
                                <i class="bi bi-building me-2"></i> Platforms
                            </a>
                            
                            <a class="nav-link {% if request.endpoint == 'bug_reports' %}active{% endif %}" 
                               href="{{ url_for('bug_reports') }}">
                                <i class="bi bi-bug me-2"></i> My Bug Reports
                            </a>
                            
                            <div class="nav-item">
                                <small class="text-white-50 px-3 py-2 d-block text-uppercase fw-bold" style="font-size: 0.7rem;">
                                    Tools
                                </small>
                            </div>
                            
                            <a class="nav-link {% if request.endpoint == 'security_checklist' %}active{% endif %}" 
                               href="{{ url_for('security_checklist') }}">
                                <i class="bi bi-check2-square me-2"></i> Security Checklist
                            </a>
                            
                            <a class="nav-link {% if request.endpoint == 'tips_tricks' %}active{% endif %}" 
                               href="{{ url_for('tips_tricks') }}">
                                <i class="bi bi-lightbulb me-2"></i> Tips & Tricks
                            </a>
                            
                            <a class="nav-link {% if request.endpoint == 'reading_list' %}active{% endif %}" 
                               href="{{ url_for('reading_list') }}">
                                <i class="bi bi-book me-2"></i> Reading List
                            </a>
                            
                            <a class="nav-link {% if request.endpoint == 'news_feed' %}active{% endif %}" 
                               href="{{ url_for('news_feed') }}">
                                <i class="bi bi-newspaper me-2"></i> Security News
                            </a>
                            
                            <a class="nav-link {% if request.endpoint == 'personal_notes' %}active{% endif %}" 
                               href="{{ url_for('personal_notes') }}">
                                <i class="bi bi-journal-text me-2"></i> Personal Notes
                            </a>
                            
                            <a class="nav-link {% if request.endpoint == 'useful_links' %}active{% endif %}" 
                               href="{{ url_for('useful_links') }}">
                                <i class="bi bi-link-45deg me-2"></i> Useful Links
                            </a>
                            
                            <div class="nav-item">
                                <small class="text-white-50 px-3 py-2 d-block text-uppercase fw-bold" style="font-size: 0.7rem;">
                                    Operations
                                </small>
                            </div>
                            
                            <a class="nav-link {% if request.endpoint == 'recon' %}active{% endif %}" 
                               href="{{ url_for('recon') }}">
                                <i class="bi bi-search me-2"></i> Recon
                            </a>
                            
                            <a class="nav-link {% if request.endpoint == 'attack' %}active{% endif %}" 
                               href="{{ url_for('attack') }}">
                                <i class="bi bi-lightning-charge me-2"></i> Attack
                            </a>
                            
                            <a class="nav-link {% if request.endpoint == 'exploit' %}active{% endif %}" 
                               href="{{ url_for('exploit') }}">
                                <i class="bi bi-code-slash me-2"></i> Exploit
                            </a>
                        </nav>
                    </div>
                    
                    <div class="mt-auto p-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="themeSwitch">
                            <label class="form-check-label text-white" for="themeSwitch">Dark Mode</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9 col-lg-10 main-content">
                <div class="container-fluid py-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle-fill me-2 text-primary"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    {% block scripts %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitch = document.getElementById('themeSwitch');
            const currentTheme = localStorage.getItem('theme');

            function setTheme(theme) {
                document.documentElement.setAttribute('data-color-scheme', theme);
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    themeSwitch.checked = true;
                } else {
                    themeSwitch.checked = false;
                }
            }

            if (currentTheme) {
                setTheme(currentTheme);
            } else {
                // Default to dark theme
                setTheme('dark');
            }

            themeSwitch.addEventListener('change', () => {
                if (themeSwitch.checked) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            });
        });
    </script>
</body>
</html>
